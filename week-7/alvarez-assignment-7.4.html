<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>

    <!-- Navbar -->
    <nav class='navbar navbar-expand-sm bg-dark navbar-dark'>
      <ul class='navbar-nav'>
        <li class='nav-item'>
          <a class='nav-link active' href='#'>Home</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='#'>About</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='#'>Contact Us</a>
        </li>
      </ul>
    </nav>

    <br>
    <br>

    <div role="main" class="container">

      <br>

      <h2>Knockout Bindings</h2>

      <br>
      <br>

      <!-- table -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: tutorial">
          <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: description"></td>
            <td><a data-bind="text:URL, attr: {href: URL}, style: {color:'blue'}" target="_blank"></a></td>
          </tr>
        </tbody>
      </table>

      <br>
    </div>



      <br>
    </div>

    <script>

      //array of tutorials
      function TutorialViewModel() {
        this.tutorial = ko.observableArray([
          {URL: "https://www.khanacademy.org/", title:"Khan Academy", description:"Personalize learning from preK to some college courses."},
          {URL: "https://www.lynda.com/", title:"Lynda", description:"Online learning site where you can learn software, creative, and business skills."},
          {URL: "https://www.w3schools.com/", title:"W3 Schools", description:"Teaches you many different programming languages."},
          {URL: "https://mangolanguages.com/", title:"Mango Languages", description:"You can select from many different languages to learn at your own pace."},
          {URL: "https://www.edx.org/", title:"edx", description:"Over 2500+ online courses from different institutions"}
        ]);
      }

      //connecting bindings
      ko.applyBindings(new TutorialViewModel());
    </script>
  </body>
</html>
