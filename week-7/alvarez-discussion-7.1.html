<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Knockout Custom Binding Example</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous"/>

    <!-- Libraries -->
    <script src="../knockout-3.5.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  </head>

    <body>

      <!-- Navbar -->
      <nav class='navbar navbar-expand-sm bg-dark navbar-dark'>
        <ul class='navbar-nav'>
          <li class='nav-item'>
            <a class='nav-link active' href='#'>Home</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div class="jumbotron">
        <br>


        <h3 class="text-center">Discussion Board 7.1</h3>
        <br>

        <div class="container">
          <form action="/action_page.php">

            <input type="text" name="username" placeholder="Username" required><br>
            <label><input type="checkbox" data-bind="checked: savedUsername" /> Save?</label>
            <label data-bind="fadingEffect: savedUsername, fadeDuration:300" style="opacity: 50%;"> Username Saved!</label><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" value="Login">

          </form>

        </div>
      </div>

      <script>

      ko.bindingHandlers.fadingEffect = {

        update: function(element, valueAccessor, allBindings) {
          var value = valueAccessor();
          //get current value of model property
          var valueUnwrapped = ko.unwrap(value);
          //duration
          var duration = allBindings.get('fadeDuration') || 400;
          // manipulate the DOM element
          if (valueUnwrapped == true)
            $(element).fadeIn(duration); // Make the element visible
          else
            $(element).fadeOut(duration);   // Make the element invisible
          }
        };

        var viewModel = {
          savedUsername: ko.observable(true)
        };

        ko.applyBindings(viewModel);
    </script>
  </body>
</html>
