<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>

    <!-- Navbar -->
        <nav class='navbar navbar-expand-sm bg-dark navbar-dark'>
          <ul class='navbar-nav'>
            <li class='nav-item'>
              <a class='nav-link active' href='#'>Home</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href='#'>About</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href='#'>Contact Us</a>
            </li>
          </ul>
        </nav>

    <div role="main" class="container">
      <br>
      <br>

      <h2>Binding Example</h2>

      <br>

      <div class="form-group">
        <label for="txtName">First Name: </label>
        <input type="text" data-bind="value: firstName" class="form-control" id="txtName" />
      </div>

      <div data-bind="if: displayLast">
        <div class="form-group">
          <label for="txtLast">Last Name:  </label>
          <input type="text" data-bind="value:lastName" class="form-control" id="txtLast" />
        </div>
      </div>

      <br>

      <div data-bind="if: lastName">
        <h2><span id="output" class="alert-success" data-bind="text: fullName"></span></h2>
      </div>

      <br>

    </div>

    <script>
      function PersonViewModel() {
        this.firstName = ko.observable('');
        this.lastName = ko.observable('');

        this.displayLast = ko.pureComputed(function() {
          return this.firstName();
        }, this);

        this.fullName = ko.pureComputed(function() {
          return this.firstName() + ' ' + this.lastName();
        }, this);
      }

      ko.applyBindings(new PersonViewModel());
    </script>
  </body>
</html>
