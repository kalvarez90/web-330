<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>CR Operations</title>

      <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="nv" class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a id="nv" class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a id="nv" class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div role="main" class="container">
      <br>

      <h1>CR Example</h1>

      <br>

      <div class="row" data-bind="if: error">
        <div class="col-sm-12">
          <div class="alert alert-danger" role="alert">
            <strong>Warning!</strong><span data-bind="text: error()"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
            <div class="card-block p-3">
              <h3 class="card-title">Employee List</h3>
              <div class="card-text">
                <div class="form-group row">
                  <label for="txtName" class="col-2 col-form-label">Name: </label>
                  <div class="col-6">
                    <input type="text" data-bind="value: nameToAdd, valueUpdate: 'afterkeydown'"
                    class="form-control" id="txtName"/>
                  </div>
                  <div class="col-4">
                    <a href="#" data-bind="click: add" class="btn btn-primary">Add</a>
                  </div>
                </div>

                <div class="form-group">
                  <label for="txtEmployee">Employee List: </label>
                  <select size="10" class="form-control" data-bind="options: employeeList" id="txtEmployee"></select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function EmployeeViewModel() {
        this.nameToAdd = ko.observable("");
        this.employeeList = ko.observableArray(["Karina", "Jennifer"]);
        this.error = ko.observable("");

        this.add = function() {
          if (this.nameToAdd() !== "" && this.employeeList.indexOf(this.nameToAdd()) < 0) {
            this.error("");
            this.employeeList.push(this.nameToAdd());
          } else {
            this.error("Duplicate or Invalid Entry");
          }

          this.nameToAdd("");
        }
      }

      ko.applyBindings(new EmployeeViewModel());
    </script>
  </body>
</html>
